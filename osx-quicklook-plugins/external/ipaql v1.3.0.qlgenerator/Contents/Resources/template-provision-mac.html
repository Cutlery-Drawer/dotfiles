<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <title></title>
            <style>
                body {
                    background: -webkit-gradient(linear, left top, left bottom, from(#f7f7f7), to(white)) fixed;
                    
                    margin: 20px;
                    font-size: 13px;
                    font-family: Menlo, monospaced, sans-serif;
                    line-height: 1.33;
                }
                
                h1 {
                    font-size: 18px;
                }
                
                h2 {
                    font-size: 14px;
                    text-transform: uppercase;
                }
                
                .plist {
                    margin-bottom: 20px;
                }
                
                .plist img {
                    -webkit-filter: drop-shadow(0px 0px 3px rgba(0,0,0,0.5));
                }
                
                .info {
                    margin-left: 20px;
                }
                
                .floatLeft {
                    float: left;
                }
                
                .provision {
                    color: #333;
                }
                
                .expired {
                    color: darkred;
                }
                .valid {
                    color: darkgreen;
                }
                
                .deviceType {
                    color: #aaa;
                    font-size: 11px;
                }
                
                .clear {
                    clear: left;
                }
                
                table {
                    width: 760px;
                }
                
                tr {
                    line-height: 1.75;
                }
                
                td {
                    padding-left: 8px;
                    padding-right: 8px;
                }
                
                tr:nth-child(odd) {
                    background-color: #eee;
                }
                
                tr:nth-child(even) {
                    background-color: #fafafa;
                }
                .footer {
                    margin-top: 20px;
                    color: #ccc;
                    font-size: 10px;
                }
                </style>
            </head>
    <body>
        <div class="provision">
            <h1>%@</h1>
            <!-- Summary -->
            %@
            <!-- Device Table -->
            %@
        </div>
        <div class="footer">
            <p>CocoaDeveloper QLPlugin 1.3.0 &copy; 2013 by KF Interactive</p>
        </div>
    </body>
</html>
